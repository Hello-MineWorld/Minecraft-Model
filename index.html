<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型观察器</title>
    <style>
        body { margin: 0; overflow: hidden; background: #9499a1; font-family: sans-serif; }
        #hint { 
            position: absolute; top: 20px; left: 20px; 
            color: #eee; background: rgba(0,0,0,0.5); 
            padding: 15px; border-radius: 6px; line-height: 1.6; font-size: 13px; pointer-events: none;
        }
        #time-control {
            position: absolute; top: 20px; right: 20px;
            background: rgba(40,40,40,0.85); color: #fff;
            padding: 20px; border-radius: 8px; backdrop-filter: blur(5px);
        }
        #time-display { font-weight: bold; color: #ffcc77; }
        #time-slider { width: 200px; cursor: pointer; display: block; margin-top: 12px; accent-color: #ffcc77; }
        .key-tag { background: #555; padding: 2px 6px; border-radius: 3px; font-size: 11px; }
    </style>
</head>
<body>
    <div id="hint">
        <strong>操作指南</strong><br>
        • <span class="key-tag">左键</span> 旋转 | <span class="key-tag">右键</span> 平移<br>
        • <span class="key-tag">滚轮</span> 缩放<br>
        • <span class="key-tag">[</span> <span class="key-tag">]</span> 调节时间
    </div>
    <div id="time-control">
        <label>环境时刻: <span id="time-display">09:00</span></label>
        <input type="range" id="time-slider" min="0" max="23.9" step="0.1" value="9">
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
